<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design | HTML and CSS</title>
   
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    
</head>
<body>
    <div class="container1">
        <div class="C1Title">
            Portfolio
            <div class="C1FilterBox">
                <div>
                    Full stats
                </div> 
            </div>
        </div>
        <div class="C1Body">
            <div class="number">
                32,356.40
            </div>
            <div class="currency">
                USD
            </div>
        </div>
            <div class="description">
                <p>You gained $1,234.31 this week. That's the best result in the last three months.</p>
        </div>
    </div>
    <div class="container2">
        <div class="C2Filter">
            <div class="C2Filter1Box">
                Top performers
            </div>
            <div class="C2Filter2Box">
                Worst performers
            </div>
        </div>
        <div class="C2Body">
            <div class="Company1">
                Ethereum  
                <div class="CompanyDetails">             
                    <div class="ammount">
                        $ 1,698.65
                    </div>
                    <div class="percentage">
                        3.2% <i class="fas fa-light fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="devider">

            </div>
            <div class="Company2">
                Exxon Mobile     
                <div class="CompanyDetails">         
                    <div class="ammount">
                        $ 101.65
                    </div>
                    <div class="percentage">
                        3.2% <i class="fas fa-light fa-arrow-right"></i>
                    </div>
                </div>  
            </div>
            <div class="devider">
                
            </div>
            <!-- <div class="Company3">
                      
                <div class="CompanyDetails">         
                    <div class="ammount">
                        
                    </div>
                    <div class="percentage">
                        
                    </div>
                </div>   -->
            </div>
        </div>
    </div>
</body>
</html>
